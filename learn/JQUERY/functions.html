<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JQuery Functions</title>
  <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
  <style>

  .red {

    background-color: red;
  }
  </style>
</head>

<body>
  <h1>Heading blah blah</h1>
  <li> I want a roomba so bad</li>
  <li>
    But I rather have a doggo
  </li>
  <p>
    hihihihihi
  </p>
  <button id="hide">hide it</button>
  <button id="show">show it</button>
  <button id="toggle">Toggle</button>
  <button id="slideDown">slide down</button>
  <button id="fadeIn">fade in</button>
  <button id="addclass">ADD CLASS TO ME</button>
  <hr />

  
</body>

</html>
<script>
  $(document).ready(function() {

    $('#hide').click(function() {

      $('#hide').hide();

    });

    $('#show').click(function() {

      $('#hide').show();

    });

    $('#toggle').click(function() {

      $('#toggle').fadeIn();
    });

    $('li').hover(function() {

      //$('li').slideDown();
      $('p').slideUp();
      $('p').fadeIn();
    });


    $('#addclass').addClass(red);

  });
</script>
