<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <style>
    #form {

      width: 300px;

    }

    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
</head>

<body>


  <div id="table">
    <h2>Table Information</h2>
    <table style="width:100%">
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Email Address</th>
        <th>Contact No</th>
      </tr>
    </table>
  </div>
  <div id="form">
    <form>
      <h3>Add User</h3>
      <hr />

      <label for="fn">First Name:</label>
      <input type="text" id="fn" /><br />
      <label for="ln">Last Name:</label>
      <input type="text" id="ln" /><br />
      <label for="email">Email Address:</label>
      <input type="text" id="email" /><br /><br />
      <label for="cn">Contact No.:</label>
      <input type="text" id="cn" /><br />
      <button type="button" id="button">Add User</button>


    </form>
  </div>
</body>



<script>
  $('#button').click(function() {

    var fn = $('#fn').val();
    var ln = $('#ln').val();
    var email = $('#email').val();
    var cn = $('#cn').val();

    $('table').append("<tr><td>" + fn + "</td><td>" + ln + "</td><td>" + email + "</td><td>" + cn + "</td></tr>");

  });
</script>
