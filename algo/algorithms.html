<script>
  function sigma(num) {

    var sum = 0;

    while (num != 0) {

      sum += num;
      num--;

    }
    console.log(sum);

  }

  function pushFront(num, arr) {


    var newArr = [];

    newArr.push(num);

    for (var i = 0; i < arr.length; i++) {

      newArr.push(arr[i]);
    }

    console.log(newArr);


  }

  sigma(4);
  pushFront(1, [2, 3, 4, 5, 6, 7, 8, 9]);
</script>
